<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Pokemon</title>
</head>
<body>
    <div class="main-container">
        <div class="loading">
            <div class="dotdiv">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <h4>Please wait While all Cards are loading...</h4>
            </div>
        </div>
        <div class="main-head"><img src="./Assets/logo png.png"></div>
        <div class="Allinputs">
            <input type="text" id="search-field" placeholder="Search PokeMon's Name">
            <select id="SelectTypes">
                <option value="Select a type" selected disabled>Select a type</option>
                <option value="grass">Grass</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="electric">Electric</option>
                <option value="ground">Ground</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="ice">Ice</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
            </select>
            <button class="search-btn">Search</button>
            <button class="reset-btn">Reset</button>
        </div>
        <hr class="divider">
        <div class="poke-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
